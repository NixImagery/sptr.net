 bookdown::gitbook:
    css: [style.css, 'https://use.fontawesome.com/releases/v5.3.1/css/all.css']
    font-import: https://fonts.googleapis.com/css?family=Roboto|Open+Sans
    font-family: 'Roboto'
    number_sections: false
    split_by: 'section'
    config:
      fontsettings: no
      df_print: kable
      highlight: pygments
      edit : null
      download: null
      search: yes
      sharing:
        facebook: yes
        twitter: yes
        weibo: yes
        all: ['twitter', 'facebook', 'weibo', 'vk']
      toc:
        depth: 2
        collapse: section
        scroll_highlight: yes
        before: |
          <li class='before'><a href="./">sptr.net</a></li>
        after: |
         <li class='after'">
            <div style='text-align:center'>
               <a href="https://github.com/cullaloe/sptr.net">
                  <i class="fab fa-github fa-2x" aria-hidden="true"></i>
               </a>
            </div>
         </li>

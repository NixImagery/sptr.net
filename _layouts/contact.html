---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  <article class="post-content">
  {{ content }}

  <form action="https://formspree.io/admin@sptr.net" method="POST">
    Your  name:<br/><input type="text" name="name"><br/>
    Your email:<br/><input type="email" name="_replyto"><br/>
    Comments:<br/><textarea name="_comment" rows="4" cols="50"></textarea><br/>
    <input type="text" name="_gotcha" value="" style="visibility: hidden">
    <input type="submit" value="Send">
    <input type="hidden" name="_next" value="/thanks">
  </form>

  </article>

</div>
